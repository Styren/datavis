<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="crossfilter.v1.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
</body>
<div id="topStruct">
<h2>Car type</h2>
</div>
<div id="topStruct">
<figure>
<label>
<input type="radio" name="cartype" value="small" />
<img src="images/van.svg" width="180px" height="180px" onclick="changeCarType('bus');">
</label>
<figcaption>
Van
</figcaption>
</figure>
<figure>
<label>
<input type="radio" name="cartype" value="small" />
<img src="images/sedan.svg" width="180px" height="180px" onclick="changeCarType('coupe');">
</label>
<figcaption>
Coupe
</figcaption>
</figure>
<figure>
<label>
<input type="radio" name="cartype" value="small" />
<img src="images/beetle.svg" width="180px" height="180px" onclick="changeCarType('kleinwagen');">
</label>
<figcaption>
Small car
</figcaption>
</figure>
<figure>
<label>
<input type="radio" name="cartype" value="small" />
<img src="images/SUV.svg" width="180px" height="180px" onclick="changeCarType('suv');">
</label>
<figcaption>
SUV
</figcaption>
</figure>
<figure>
<label>
<input type="radio" name="cartype" value="small" />
<img src="images/cabrio.svg" width="180px" height="180px" onclick="changeCarType('cabrio');">
</label>
<figcaption>
Cabriolet
</figcaption>
</figure>
<figure>
<label>
<input type="radio" name="cartype" value="small" />
<img src="images/kombi.svg" width="180px" height="180px" onclick="changeCarType('kombi');">
</label>
<figcaption>
Combi
</figcaption>
</figure>
<figure>
<label>
<input type="radio" name="cartype" value="small" />
<img src="images/sportcar.svg" width="180px" height="180px" onclick="changeCarType('all');">
</label>
<figcaption>
All
</figcaption>
</figure>
</div>
<hr>
<div id="middleStruct">
<div id="leftStruct">
<h2>Used cars per german state</h2>
<div id="map"></div>
</div>
<div id="centerStruct">
<h2>Crossfilter</h2>
<div id="charts">
  <div id="price-chart" class="chart">
    <div class="title">Price</div>
  </div>
  <div id="year-chart" class="chart">
    <div class="title">Year of registration</div>
  </div>
</br>
  <div id="power-chart" class="chart">
    <div class="title">Horse Power</div>
  </div>
  <div id="km-chart" class="chart">
    <div class="title">Kilometer</div>
  </div>
</div>
</div>
</div>
<hr>
<div id="bottomStructText">
<h2>Manufacturer information</h2>
</div>
<div id="bottomStruct">
<div id="pie"></div>
</div>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
